<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Contact Form</title>
		<!-- see: https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
		
		<!--  see: https://getbootstrap.com/docs/4.1/examples/ -->
		<!--  see: https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
		<link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css">
				
	</head>
	<body class="text-center" style="padding-left:20px;">
		<form method="post" class="form-signin">
			<span class="oi oi-envelope-closed" style="font-size: 400%;"></span>
			<h1 class="h3 mb-3 font-weight-normal">Contact Form</h1>
			
			<label for="firstName" class="sr-only">First Name</label>
	      	<input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required autofocus>
			
			<label for="lastName" class="sr-only">Last Name</label>
	      	<input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required autofocus>
			
			<label for="firstName2" class="sr-only">Phone</label>
	      	<input type="text" id="phone" name="phone" class="form-control" placeholder="Phone" required autofocus>
			
			<label for="firstName2" class="sr-only">Email</label>
	      	<input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
	      	
	      	<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>
		
		<!-- see: https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
